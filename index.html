<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Age calculator app</title>
    <!-- Main CSS StyleSheet -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Mobile Screen StyleSheet -->
    <link rel="stylesheet" href="./CSS/mobile-screen.css" media="(max-width:767px)">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Figtree:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Handlee&family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Tangerine:wght@700&family=Work+Sans:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="age-input">
            <div class="days">
                <label for="">Day</label>
                <input class="input" id="day" type="number" placeholder="DD" min="1" max="31">
                <div class="empty"></div>
            </div>
            <div class="months">
                <label for="">Month</label>
                <input class="input" id="month" type="number" placeholder="MM" min="1" max="12">
                <div class="empty"></div>
            </div>
            <div class="years">
                <label for="">Year</label>
                <input class="input" id="year" type="number" placeholder="YYYY" min="1" max="2024">
                <div class="empty"></div>
            </div>

        </div>
        <div class="border-img">
            <div class="border"></div>
            <div class="img">
                <img id="image" src="./assets/images/icon-arrow.svg" alt="">
            </div>
        </div>
        <div class="calculator">
            <div class="age-years">
                <div class="dash-calc">
                    - -
                </div>
                <div class="years-calc">years</div>
            </div>
            <div class="age-months">
                <div class="dash-calc">
                    - -
                </div>
                <div class="months-calc">months</div>
            </div>
            <div class="age-days">
                <div class="dash-calc">
                    - -
                </div>
                <div class="days-calc">days</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>,
        Coded by <a href="#">Mohamed Santawi</a>.
    </div>
    <script src="./main.js"></script>
</body>

</html>
